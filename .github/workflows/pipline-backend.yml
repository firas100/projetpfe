name: Pipeline Backend

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-deploy:
    runs-on: self-hosted
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.9.6

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean package -DskipTests -Dhttp.connectionTimeout=300000 -Dhttp.readTimeout=300000
        timeout-minutes: 15

      - name: Qodana Code Analysis
        uses: JetBrains/qodana-action@v2024.2
        with:
          pr-mode: false
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
        timeout-minutes: 10
        continue-on-error: true

      - name: Upload Qodana results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: ${{ runner.temp }}/qodana/results/qodana.sarif.json
        continue-on-error: true

      - name: Run tests with JaCoCo
        run: mvn test jacoco:report -Dhttp.connectionTimeout=300000 -Dhttp.readTimeout=300000
        timeout-minutes: 10

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/projetpfe-backend:${{ github.sha }} \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/projetpfe-backend:latest \
            --push .
        timeout-minutes: 20

      - name: Checkout k8s-manifests repository
        uses: actions/checkout@v4
        with:
          repository: firas100/k8s-manifests
          path: manifests
          token: ${{ secrets.GH_PAT }}
        continue-on-error: true

      - name: Update image tag
        if: success()
        run: |
          if [ -f "manifests/backend/deployment.yaml" ]; then
            sed -i "s|image:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/projetpfe-backend:${{ github.sha }}|" manifests/backend/deployment.yaml
            cd manifests
            git config user.name "firas100"
            git config user.email "firas100@users.noreply.github.com"
            git add .
            if git diff --staged --quiet; then
              echo "No changes to commit"
            else
              git commit -m "Update backend image to ${{ github.sha }}"
              git push
            fi
          else
            echo "⚠️ K8s manifests not found - skipping deployment update"
          fi