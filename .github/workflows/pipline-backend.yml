name: Pipeline Backend

on:
  push:
    branches: [main]

permissions:
  contents: write
  security-events: write

jobs:
  build-deploy:
    runs-on: self-hosted
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Verify Maven
        run: C:\maven\apache-maven\bin\mvn.cmd --version
        shell: cmd

      - name: Build with Maven
        run: C:\maven\apache-maven\bin\mvn.cmd clean package -DskipTests
        shell: cmd
        timeout-minutes: 15

      - name: Qodana Code Analysis
        uses: JetBrains/qodana-action@v2024.3
        with:
          pr-mode: false
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
        timeout-minutes: 15
        continue-on-error: true

      - name: Upload Qodana results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: ${{ runner.temp }}/qodana/results/qodana.sarif.json
        continue-on-error: true

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/projetpfe-backend:${{ github.sha }} -t ${{ secrets.DOCKERHUB_USERNAME }}/projetpfe-backend:latest . && docker push ${{ secrets.DOCKERHUB_USERNAME }}/projetpfe-backend:${{ github.sha }} && docker push ${{ secrets.DOCKERHUB_USERNAME }}/projetpfe-backend:latest
        shell: cmd
        timeout-minutes: 60

      - name: Checkout k8s-manifests
        uses: actions/checkout@v4
        with:
          repository: firas100/k8s-manifests
          path: k8s-manifests
          token: ${{ secrets.GH_PAT }}

      - name: Update image tag
        shell: powershell
        run: |
          $manifestPath = "k8s-manifests/backend/deployment.yaml"
          if (Test-Path $manifestPath) {
              $content = Get-Content $manifestPath -Raw
              $newImage = "image: ${{ secrets.DOCKERHUB_USERNAME }}/projetpfe-backend:${{ github.sha }}"
              $newContent = $content -replace 'image:.*projetpfe-backend.*', $newImage
              Set-Content $manifestPath -Value $newContent
              cd k8s-manifests
              git config user.name "firas100"
              git config user.email "firas100@users.noreply.github.com"
              git add .
              $changes = git status --porcelain
              if ($changes) {
                  git commit -m "Update backend image to ${{ github.sha }}"
                  git push
                  Write-Host "Image updated successfully!"
              }
          }