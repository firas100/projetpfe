name: Pipeline Backend

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: self-hosted
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Verify Maven
        run: C:\maven\apache-maven\bin\mvn.cmd --version
        shell: cmd

      - name: Build with Maven
        run: C:\maven\apache-maven\bin\mvn.cmd clean package -DskipTests
        shell: cmd
        timeout-minutes: 15

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/projetpfe-backend:latest . && docker push ${{ secrets.DOCKERHUB_USERNAME }}/projetpfe-backend:latest
        shell: cmd
        timeout-minutes: 20

      - name: Checkout k8s-manifests
        uses: actions/checkout@v4
        with:
          repository: firas100/k8s-manifests
          path: manifests
          token: ${{ secrets.GH_PAT }}
        continue-on-error: true

      - name: Update image tag
        if: success()
        shell: pwsh
        run: |
          if (Test-Path "manifests/backend/deployment.yaml") {
            $content = Get-Content "manifests/backend/deployment.yaml" -Raw
            $newContent = $content -replace 'image:.*', "image: ${{ secrets.DOCKERHUB_USERNAME }}/projetpfe-backend:${{ github.sha }}"
            Set-Content "manifests/backend/deployment.yaml" -Value $newContent
            cd manifests
            git config user.name "firas100"
            git config user.email "firas100@users.noreply.github.com"
            git add .
            $status = git status --porcelain
            if ($status) {
              git commit -m "Update backend image to ${{ github.sha }}"
              git push
            } else {
              Write-Host "No changes to commit"
            }
          } else {
            Write-Host "K8s manifests not found"
          }