<div class="forgot-container">
  <h2>Mot de passe oublié ?</h2>
  <p>Saisissez votre email pour recevoir un lien de réinitialisation.</p>

  <form (ngSubmit)="onSubmit()" #forgotForm="ngForm">
    <label for="email">Email :</label>
    <input 
      id="email" 
      [(ngModel)]="email" 
      name="email" 
      type="email" 
      required 
      placeholder="votre@email.com">

    <button type="submit" [disabled]="isLoading || !email">Envoyer le lien</button>
  </form>

  <p *ngIf="message" [class]="isSuccess ? 'success' : 'error'">{{ message }}</p>
  <a routerLink="/login">Retour à la connexion</a>
</div>
