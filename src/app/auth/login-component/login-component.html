<div class="login-container">
  <header class="header">
    <a href="#" class="logo-link">
      <img src="/assets/images/logo.png" alt="SIGA Logo" class="logo animate-logo">
    </a>
  </header>
  <main class="login-card">
    <div class="card-wrapper animate-card">
      <h1 class="form-title">Connexion</h1>
      <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
        <div class="form-group">
          <input 
            type="text" 
            class="form-control" 
            id="loginEmail" 
            name="email"
            placeholder=" "
            [(ngModel)]="loginData.email" 
            required
          >
          <label for="loginEmail" class="form-label">E-mail ou numéro de téléphone</label>
        </div>
        <div class="form-group">
          <input 
            type="password" 
            class="form-control" 
            id="loginPassword" 
            name="password"
            placeholder=" "
            [(ngModel)]="loginData.password" 
            required
          >
          <label for="loginPassword" class="form-label">Mot de passe</label>
        </div>
        <button type="submit" class="btn btn-login animate-button" [disabled]="loginForm.invalid">Connexion</button>
        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" name="remember"> Se souvenir de moi
          </label>
          <a href="#" class="help-link">Besoin d’aide ?</a>
        </div>
        <p class="signup-text">
          Nouveau sur SIGA ? 
          <a (click)="goSignup()" class="signup-link">Inscrivez-vous maintenant</a>.
        </p>
        <p *ngIf="message" class="message" [ngClass]="{'text-success': messageType==='success', 'text-danger': messageType==='error'}">
          {{ message }}
        </p>
      </form>
    </div>
  </main>
  <footer class="footer">
    <div class="footer-left">
      <div class="brand-info">
        <strong>SIGA</strong>
        <span>• 13 Rue Ibn Nafis, Les berges du Lac 3, Tunis</span>
      </div>
      <div class="footer-links">
        <a href="mailto:contact&#64;siga.com.tn" title="Contact par e-mail">
          <i class="fas fa-envelope"></i> contact&#64;siga.com.tn
        </a>
        <span>•</span>
        <a href="tel:+21671960281" title="Appeler"><i class="fas fa-phone"></i> (+216) 71 960 281</a>
      </div>
    </div>
    <div class="footer-right">
      <span>v1.0</span>
      <a href="#" title="Confidentialité">Confidentialité</a>
      <a href="#" title="Conditions">Conditions</a>
    </div>
  </footer>
</div>
