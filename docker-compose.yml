  version: '3.8'

  services:
    zeebe:
      image: camunda/zeebe:8.4.1
      container_name: zeebe
      ports:
        - "26500:26500"
      environment:
        - ZEEBE_LOG_LEVEL=debug


  keycloak:
    container_name: keycloak-bsn
    image: quay.io/keycloak/keycloak:24.0.2
    ports:
      - 9090:8080
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin

    command:
      - "start-dev"
